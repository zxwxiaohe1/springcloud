#注册中心配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@172.39.8.204:1000/eureka/
  instance:
    prefer-ip-address: false

zuul:
  sensitive-headers:
